<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>log in</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./login.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4>Click "Create new account?"</h4>
                <div class="flip">
                    <div class="card">
                        <div class="face front">
                            <div class="panel panel-default">
                                <form class="form-horizontal">
                                    <br>
                                    <h1 class="text-center">LOGO</h1>
                                    <br>
                                    <input class="form-control" placeholder="Username" />
                                    <input class="form-control" placeholder="Password" />
                                    <p class="text-right"><a href="">Forgot Password</a></p>
                                    <button class="btn btn-primary btn-block">LOG IN</button>
                                    <hr>
                                    <p class="blue">Sign in with</p>
                                    <p><i class="fa fa-facebook-f fa-lg"></i><i class="fa fa-twitter fa-lg"></i></p>
                                    <hr>
                                    <p class="text-center">
                                        <a href="#" class="fliper-btn">Create new account?</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <div class="face back">
                            <div class="panel panel-default">
                                <form class="form-horizontal">
                                    <br>
                                    <h1 class="text-center">LOGO</h1>
                                    <br>
                                    <label>Basic Information</label>
                                    <input class="form-control" placeholder="Fullname" />
                                    <input class="form-control" placeholder="Email" />
                                    <label>Private Information</label>
                                    <input class="form-control" placeholder="Password" />
                                    <input class="form-control" placeholder="Mobile Number" />
                                    <button class="btn btn-primary btn-block">SIGN UP</button>
                                    <p class="text-center">
                                        <a href="#" class="fliper-btn">Already have an account?</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!-- /.container -->

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.fliper-btn').click(function() {
            $('.flip').find('.card').toggleClass('flipped');

        });
    </script>
</body>

</html>
